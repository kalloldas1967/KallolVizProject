<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3 Graphic</title>
		<style type="text/css"></style>
		<script type="text/javascript" src="https://d3js.org/d3.v3.min.js"></script>
		<style> /* set the CSS */
			body { font: 12px Arial;}
			.select{
			position: absolute;
			left: 600px;
			width: 75px;
			top: 50px;
			} 
			
			.path { 
			  stroke: steelblue;
			  stroke-width: 2;
			  fill: none;
			}
			 
			.axis path,
			.axis line {
				fill: none;
				stroke: grey;
				stroke-width: 2;
				shape-rendering: crispEdges;
			}
			.line {
			  fill: none;
			  stroke: steelblue;
			  stroke-width: 2px;
			}

			div.tooltip {
			  position: absolute;
			  text-align: center;
			  width: 60px;
			  height: 28px;
			  padding: 2px;
			  font: 12px sans-serif;
			  background: lightsteelblue;
			  border: 0px;
			  border-radius: 8px;
			  pointer-events: none;
			}
		</style>
	</head>
	<body>
		<h2>Dr. John Snow's map of London's 1854 cholera epidemic</h2>
		<script  type="text/javascript">
			var dataset=[];
			var lineNumbers=[];
			var datasetMap=[];
			var w=1200;
			var h=940;
			var p=220;
			d3.csv("streets.csv", function(data){
				for (key in data) {
					xArray=[]
					lineNumbers.push(data[key].L)
					xArray.push(data[key].L)
					xArray.push(data[key].X)
					xArray.push(data[key].Y)
					dataset.push(xArray)
				}
				for (var i=0; i<lineNumbers.length; i++){
					var temp=[];
					for (var j=i; j< (+i + +lineNumbers[i]); j++){
						temp.push(dataset[j])
					}
					if (temp.length!=0){
						datasetMap.push(temp)
					}
				}
				var xScale = d3.scale.linear()
								 .domain([0, d3.max(dataset, function(d) { return d[1]; })])
								 .range([-p, w-p*3.3]);

				var yScale = d3.scale.linear()
								 .domain([0, d3.max(dataset, function(d) { return d[2]; })])
								 .range([h-p*1.2,p*1.5]);
				
				var svg1 = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h)
						.style("background-color:", "green");
				for (i in datasetMap) {
				var lineFunction = d3.svg.line()
									.x(function (d) { return xScale(d[1]); })
									.y(function (d) { return yScale(d[2]); })
									.interpolate("linear");
				svg1.append("path")
						.attr("d", lineFunction(datasetMap[i]))
						.style("stroke-width", 4)
						.style("stroke", "rgb(6,120,155)")
						.attr("fill", "none");
				}
				d3.csv("pumps.csv", function(data){
				var datasetPumps=[];	
				for (key in data){
					pArray=[]
					pArray.push(data[key].X)
					pArray.push(data[key].Y)
					datasetPumps.push(pArray)
				}
				svg1.selectAll("circle")  
					.data(datasetPumps)
					.enter()
					.append("circle")    
					.attr("cx", function(d) {
						return xScale(d[0]);
						})
					.attr("cy", function(d) {
						return yScale(d[1]);
						})
					.attr("r", 5)
				});
				d3.csv("deaths.age.csv", function(data){
				var datasetDeaths=[];	
				var datasetDeaths0=[]
				var	datasetDeaths1=[]
				var	datasetDeaths2=[]
				var	datasetDeaths3=[]
				var	datasetDeaths4=[]
				var	datasetDeaths5=[]

				for (key in data){
					dArray=[]
					dArray.push(data[key].X)
					dArray.push(data[key].Y)
					dArray.push(data[key].age)
					dArray.push(data[key].sex)
					dArray.push(data[key].day)
					datasetDeaths.push(dArray)
					
					if (data[key].age==0){
						datasetDeaths0.push(dArray)
					}
					if (data[key].age==1){
						datasetDeaths1.push(dArray)
					}
					if (data[key].age==2){
						datasetDeaths2.push(dArray)
					}
					if (data[key].age==3){
						datasetDeaths3.push(dArray)
					}
					if (data[key].age==4){
						datasetDeaths4.push(dArray)
					}
					if (data[key].age==5){
						datasetDeaths5.push(dArray)
					}
				}
				//console.log(datasetDeaths)
				var data = ["All", "0-10", "11-20", "21-40", "41-60", "61-80", "> 80"];
				var select = d3.select('body')
							.append('select')
							.attr('class','select')
							.on('change',onchange);
				var options = select.selectAll('option')
									.data(data)
									.enter()
									.append('option')
									.text(function (d) { return d; });
				function onchange() {
					selectValue = d3.select('select')
									.property('value')
					var deathcircle = svg1.selectAll("circle")  
										.data(function(d) {
											if (selectValue=="0-10"){
												return  datasetDeaths0;
											}
											else if (selectValue=="11-20"){
												return  datasetDeaths1;
											}
											else if (selectValue=="21-40"){
												return  datasetDeaths2;
											}
											else if (selectValue=="41-60"){
												return  datasetDeaths3;
											}
											else if (selectValue=="61-80"){
												return  datasetDeaths4;
											}
											else if (selectValue=="> 80"){
												return  datasetDeaths5;
											}
											else {return datasetDeaths;}
										})
						deathcircle.exit().remove();
						deathcircle.enter()
									.append("circle")    
									.attr("cx", function(d) {
										return xScale(d[0]);
										})
									.attr("cy", function(d) {
										return yScale(d[1]);
										})
									.attr("r", 3)
									.attr("fill","red")
					};
				})
			});
		</script>
		<script>
			// set the dimensions and margins of the graph---
			var margin = {top: 20, right: 20, bottom: 30, left: 50},
				width = 960 - margin.left - margin.right,
				height = 500 - margin.top - margin.bottom;

			// parse the date / time
			var	parseDate = d3.time.format("%d-%b").parse;
			var formatTime = d3.time.format("%d-%B");

			// set the ranges
			var	x = d3.time.scale().range([0, width]);
			var	y = d3.scale.linear().range([height, 0]);

			// Define the axes
			var	xAxis = d3.svg.axis().scale(x)
				.orient("bottom").ticks(10);
			 
			var	yAxis = d3.svg.axis().scale(y)
				.orient("left").ticks(15);

			// define the line
			var valueline = d3.svg.line()
				.x(function(d) { return x(d.date); })
				.y(function(d) { return y(d.close); });

			var div = d3.select("body")
						.append("div")
						.attr("class", "tooltip")
						.style("opacity", 0);

			/*var div1 = d3.select("body")
						.append("div")
						.attr("class", "svg1")*/

			// append the svg obgect to the body of the page
			// appends a 'group' element to 'svg'
			// moves the 'group' element to the top left margin
			var svg = d3.select("body").append("svg")
				.attr("width", width + margin.left + margin.right)
				.attr("height", height + margin.top + margin.bottom)
				.append("g")
				.attr("transform",
					  "translate(" + margin.left + "," + margin.top + ")");

			// Get the data
			d3.csv("deathdays2.csv", function(error, data) {
					if (error) throw error;

					// format the data
					data.forEach(function(d) {
						d.date = parseDate(d.date);
						d.close = +d.close;
						});

					// scale the range of the data
					x.domain(d3.extent(data, function(d) { return d.date; }));
					y.domain([0, d3.max(data, function(d) { return d.close; })]);

					// add the valueline path.
					svg.append("path")
						.data([data])
						.attr("class", "line")
						.attr("d", valueline);

					// add the dots with tooltips
					svg.selectAll("dot")
						.data(data)
						.enter()
						.append("circle")
						.attr("r", 3)
						.attr("cx", function(d) { return x(d.date); })
						.attr("cy", function(d) { return y(d.close); })
						.on("mouseover", function(d) {
							div.transition()
								.duration(200)
								.style("opacity", .9);
							div.html(formatTime(d.date) + "<br/>" + d.close)
								.style("left", (d3.event.pageX) + "px")
								.style("top", (d3.event.pageY - 28) + "px");
							/*svg1.selectAll("circle")
								.data(datasetDeaths)
								.enter()
								.append("circle")    
								.attr("cx", function(d) {
									return xScale(d[0]);
									})
								.attr("cy", function(d) {
									return yScale(d[1]);
									})
								.attr("r", 5);*/
							})
						.on("mouseout", function(d) {
							div.transition()
								.duration(500)
								.style("opacity", 0);
							});
				
					// add the X Axis
					svg.append("g")
						.attr("transform", "translate(0," + height + ")")
						.attr("class","axis")
						.call(xAxis);
					  
					// add the Y Axis
					svg.append("g")
						.attr("class","axis")
						.call(yAxis)
			});
		</script>
	</body>
</html>
